<!DoOCTYPE html>
<html id="main">
<head>
  <link rel="stylesheet" href="./ExistingEmployee.css" media="screen" title="no title" charset="utf-8"
 
</head>
<body>

<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Existing Employee Change Form</h3>
      <h4>Please complete this form existing employees.</h4>
      <h5>First Name</h5>
      <fieldset>
        <input placeholder="eg: Frank" type="text" tabindex="1" required autofocus>
      </fieldset>
      <h5>Middle Initial</h5>
      <fieldset>
        <input placeholder="eg: A" type="text" tabindex="2" required>
      </fieldset>
      <h5>Last Name</h5>
      <fieldset>
        <input placeholder="eg: Sinatra" type="text" tabindex="3" required>
      </fieldset>
      <h5>New Position</h5>
      <fieldset>
        <input placeholder="eg: Teller" type="text" tabindex="4" required>
      </fieldset>

      <h5>Branch</h5>
      <select tabindex="5" required>
        <option value="American Fork">American Fork</option> 
        <option value="East Bay">East Bay</option>
        <option value="Heber">Heber</option>
        <option value="Highland">Highland</option>
        <option value="Lehi">Lehi</option>
        <option value="North Orem">North Orem</option>
        <option value="South Orem">South Orem</option>
        <option value="Payson">Payson</option>
        <option value="Pleasant Grove">Pleasant Grove</option>
        <option value="Riverwoods">Riverwoods</option>
        <option value="Salem">Salem</option>
        <option value="Santaquin">Santaquin</option>
        <option value="Saratoga Springs">Saratoga Springs</option>
        <option value="Spanish Fork">Spanish Fork</option>
        <option value="Springville">Springville</option>
        <option value="Stadium">Stadium</option>
        <option value="UVU">UVU</option>
      </select>



      <h5>Department</h5>
      <fieldset>
        <input placeholder="eg: East Bay or Accounting" type="text" tabindex="6" required>
      </fieldset>
      <h5>Manager</h5>
      <fieldset>
        <input placeholder="eg: Albert Einstein" type="text" tabindex="7" required>
      </fieldset>
      <h5>Status</h5>
      <fieldset>
        <input type="radio" name="status" value="fullTime" tabindex="8" required> Full Time<br>
        <input type="radio" name="status" value="partTime" tabindex="9" required> Part Time<br>
      </fieldset>
      <h5>Effective Date</h5>
      <fieldset>
        <input placeholder="mm/dd/yyyy" type="date" tabindex="10" required>
      </fieldset>
      <h5>Extension</h5>
      <fieldset>
          <input placeholder="eg: 8290" type="number" tabindex="11" required >
      </fieldset>
      <h5>Wage</h5>
      <fieldset>
        <input placeholder="eg: 10.50" type="number" min="0.00" max="10000.00" step="0.01" tabindex="12" required>
      </fieldset>
      <h5>Comments</h5>
      <fieldset>
        <textarea placeholder="" tabindex="13"></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
  </div>
  
  <!--<script src="./NewEmployee.js" type="text/javascript"></script> -->
</body>
  </html>
